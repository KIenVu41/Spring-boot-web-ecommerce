<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <title>Document</title>
</head>

<body onload="myFunction()" style="margin: 0;">
    <div id="loader"></div>
    <div class="container-fluid" style="display: none;" id="myDiv">
        <div class="d-flex" id="wrapper">
            <div th:replace="admin/common/sidebar :: sidebar" class="bg-white" id="sidebar-wrapper"></div>
            <div id="page-content-wrapper">
                <nav th:replace="admin/common/navbar :: navbar"
                    class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4"></nav>
                <div class="container-fluid px-4">
                    <div class="row my-5">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/product/search}">Product</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Edit</li>
                            </ol>
                        </nav>
                        <!--  
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                    class=" mt-5" width="150px"
                                   th:src="@{/admin/product/download/(url= ${product.imageURL})}"><span
                                    class="text-black-50"></span><span> </span></div>
                        </div>
-->
                        <div class="col-md-5 border-right">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Edit</h4>
                                </div>
                                
                                <form  th:action = "@{/admin/product/edit}" th:object = "${product}" method = "post" enctype="multipart/form-data">
                                    <div class="row mt-2">
                        			<div class="col-md-6"><label class="labels">Name</label><input type="text"
                                                class="form-control" placeholder="enter name" th:field="*{name}"></div>
                                        <div class="col-md-6"><label class="labels">Price</label><input type="number"
                                                class="form-control" th:field="*{price}" placeholder="enter price"></div>
                                    </div>
                                    <div class="row mt-3">
                                    	<input type = "number"  th:field = "*{id}" hidden="true">
                                    	
                                        <div class="col-md-12"><label class="labels">Quantity</label><input
                                                type="number" th:field="*{quantity}" class="form-control" placeholder="enter quantity"></div>                         
                                        <div class="col-md-12"><label class="labels">Category</label><select
                                                class="form-select form-select-sm"  th:field="*{category.id}"
                                                aria-label=".form-select-sm example">
                                         
                                                <option th:each="c: ${categories}" th:value="${c.id}"
												th:text="${c.name}"></option>
                                            </select>
                                        </div>
                                        <div class="input-group	mt-4 mb-3 col-md-12">
                                            <input type="file" class="form-control" id="inputGroupFile02"  th:field="*{image}">
                                            <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                        </div>
                                        <div class="mt-5 text-center w-100"><button class="btn w-100 btn-primary profile-button"
                                                type="submit">Save</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/index.js}"></script>
</body>

</html>
